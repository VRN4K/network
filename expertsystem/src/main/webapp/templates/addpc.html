<html>
<head>
    <meta charset="utf-8">
    <title>expert system</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="../index.html">EXPERT SYSTEM</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="../index.html">Заглавная</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="addpc.html">Пополнить базу</a>
        </li>
    </ul>
</nav>

<div class="container col-md-7 mb-2">
        <h4 class="mb-3">Введите значения</h4>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="pc_name">Наименование ПК</label>
                    <input type="text" class="form-control" id="pc_name" placeholder="" value="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pc_price">Стоимость ПК</label>
                    <input type="text" class="form-control" id="pc_price" placeholder="" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cpu_family">Семейство процессоров</label>
                    <select class="custom-select d-block w-100" id="cpu_family" required="">
                        <option value="">Выбор...</option>
                        <option>Intel Core i3</option>
                        <option>Intel Core i5</option>
                        <option>Intel Core i7</option>
                        <option>Intel Core i9</option>
                        <option>AMD Ryzen 3</option>
                        <option>AMD Ryzen 5</option>
                        <option>AMD Ryzen 7</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="form_factor">Форм-фактор корпуса</label>
                    <select class="custom-select d-block w-100" id="form_factor" required="">
                        <option value="">Выбор...</option>
                        <option>Micro-Tower</option>
                        <option>Midi-Tower</option>
                        <option>Mini-Tower</option>
                        <option>Slim</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="ssd_size">Объем SSD</label>
                    <input type="text" class="form-control" id="ssd_size" placeholder="" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="pc_os">Операционная система</label>
                    <select class="custom-select d-block w-100" id="pc_os" required="">
                        <option value="">Выбор...</option>
                        <option>Windows</option>
                        <option>Linux</option>
                        <option>Без ОС</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="gpu_fabricator">Модель дискретной карты</label>
                    <select class="custom-select d-block w-100" id="gpu_fabricator" required="">
                        <option value="">Выбор...</option>
                        <option>Nvidia GeForce RTX 2080 SUPER</option>
                        <option>Nvidia GeForce RTX 2070 SUPER</option>
                        <option>Nvidia GeForce RTX 2060 SUPER</option>
                        <option>Nvidia GeForce GTX 1660 SUPER</option>
                        <option>Nvidia GeForce GTX 1660</option>
                        <option>Nvidia GeForce GTX 1650</option>
                        <option>Отсутствует</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="core_amount">Количество ядер</label>
                    <select class="custom-select d-block w-100" id="core_amount" required="">
                        <option value="">Выбор...</option>
                        <option>2</option>
                        <option>4</option>
                        <option>6</option>
                        <option>8</option>
                        <option>10</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="pc_fabricator">Производитель</label>
                    <select class="custom-select d-block w-100" id="pc_fabricator" required="">
                        <option value="">Выбор...</option>
                        <option>Acer</option>
                        <option>ASUS</option>
                        <option>Dell</option>
                        <option>DEXP</option>
                        <option>HP</option>
                        <option>Lenovo</option>
                        <option>MSI</option>
                        <option>ZET GAMING</option>
                        <option>Alienware</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="purpose">Цель использования</label>
                    <select class="custom-select d-block w-100" id="purpose" required="">
                        <option value="">Выбор...</option>
                        <option>Игровые</option>
                        <option>Личное использование</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="ram_size">Размер ОЗУ</label>
                    <select class="custom-select d-block w-100" id="ram_size" required="">
                        <option value="">Выбор...</option>
                        <option>4</option>
                        <option>8</option>
                        <option>16</option>
                        <option>32</option>
                    </select>
                </div>
            </div>
        </form>
    <button type="button" onclick="addPC()"  class="btn btn-dark col-md-4 mb-3">Добавить конфигурацию</button>
    </div>


<script>
    function addPC(){
        var myRequest = new XMLHttpRequest();
        myRequest.open('POST', 'Servlet');
        var json = '';
        myRequest.onreadystatechange = function () {
            if (myRequest.readyState != 4) return;
            if (myRequest.status != 200) {
                alert(myRequest.status + ': ' + myRequest.statusText);
            };
        }
        json = {
            '': document.getElementById("").value,
            '': document.getElementById("").value,
            '': document.getElementById("").value,
            '': document.getElementById("").value,
            '': document.getElementById("").value,
            '': document.getElementById("").value,
            '': document.getElementById("").value,
            '': document.getElementById("").value,
            '': document.getElementById("").value,
            '': document.getElementById("").value,
            '': document.getElementById("").value
        };
        myRequest.send(JSON.stringify(json));
    }
</script>

        crossorigin="anonymous"></script>
</body>
</html>
